<style>
 body {
        background-color: #F3EBF6;
        font-family: 'Ubuntu', sans-serif;
    }
  .user_image{
    position: absolute;
    height: 100%;
    width: 10%;
    text-align: center; 
  }
  .purple{
    color: linear-gradient(to right, #9C27B0, #E040FB);
  }
  .btn {
    display: none;
  }
  input[type=text]{
    width: 130px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
  }
  input[type=text]:focus{
    width: 100%;
  }
  .ulul {

    background: linear-gradient(to right, #9C27B0, #E040FB);
    list-style-type: none;
    margin: 0;
    padding: 5px;
    overflow: hidden;
    background-color: #f3f3f3;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 1px 16px;
    text-decoration: none;
}
.heart{
  color: black;
  border-radius: 20px;
}
/*li a:hover:not(.active) {
    background-color: #111;
}*/
.avatar{
  height: 30px;
}
.active {
    background-color: #4CAF50;
}
body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}
.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;
}

h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}

    #upper_area {
      width: 100%;
      background: linear-gradient(to right, #9C27B0, #E040FB);
      border-color: blue;
      border-style: none;
      border-top-right-radius: 50px;
      border-top-left-radius: 50px;
      color: white;
      padding: 20px;
      margin: 0;
    }
    #post_content {
      width: 100%;
      border-style: none;
      border-bottom-right-radius: 50px;
      border-bottom-left-radius: 50px;
      background-color: white;
      padding: 12px 20px;
      resize: none;
      color:  #737373;
      margin-right: 12px;
      margin-left: 12px;
    }
    .tag_area {
      width: 100%;
      border: 2px solid #ccc;
      background-color: white;
      padding-left: 20px;
      padding-bottom: 0px;
      resize: none;
      color:  #737373;
      border-style: none;
      margin-right: 12px;
      margin-bottom: 0px;
      margin-top: 0px;
    }
    .list_button {
      border-style: none;
      background: #fff;
    }
    .updt {
      width: 50%;
      background-color: #FFFFFF;
      margin: 7em auto;
      padding: 5em;
      border-radius: 1.5em;
      box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
      text-align: center;
    }
    .updt_fields {
      width: 130px;
      color: rgb(38, 50, 56);
      padding: 10px 20px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 1px;
      background: rgba(136, 126, 126, 0.04);
      border: none;
      border-radius: 20px;
      outline: none;
      box-sizing: border-box;
      border: 2px solid rgba(0, 0, 0, 0.02);
      margin: 20px;
      text-align: center;
      font-family: 'Ubuntu', sans-serif;
      -webkit-transition: width 0.4s ease-in-out;
      transition: width 0.4s ease-in-out;
    }
  }
</style>
